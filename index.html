<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EM Global Token (EMGT) – One Ecosystem, Infinite Possibilities</title>

    <!-- Preload Important Resources -->
    <link rel="preload" as="image" href="/src/assets/logo/icon.png" type="image/webp" />
    <link rel="preload" href="/src/main.jsx" as="script" />

    <!-- Favicon -->
    <link rel="icon" href="/src/assets/logo/icon.png" type="image/webp" />

    <!-- Primary Meta Tags -->
    <meta name="description" content="EM Global Token (EMGT) is the next-generation cryptocurrency for earning, spending, and growing in a unified ecosystem. Trade Forex & Crypto, make global payments, shop with gift cards, and earn staking rewards." />
    <meta name="keywords" content="EM Global Token, EMGT, crypto payments, forex trading token, cross-border payments, blockchain, gift card marketplace, staking rewards, decentralized finance, crypto debit card, passive income cryptocurrency" />
    <meta name="author" content="EM Global Token Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EM Global Token (EMGT) – One Ecosystem, Infinite Possibilities" />
    <meta property="og:description" content="Earn, spend, and grow with EMGT. Trade Forex & Crypto, make cross-border payments, shop globally, and stake tokens for passive income in a sustainable ecosystem." />
    <meta property="og:image" content="/src/assets/logo/icon.png" />
    <meta property="og:url" content="https://emglobaltoken.com" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EM Global Token (EMGT) – Real Utility, Passive Rewards" />
    <meta name="twitter:description" content="The future of finance with EMGT – enabling trading, payments, staking, and global shopping in a single crypto ecosystem." />
    <meta name="twitter:image" content="/src/assets/logo/icon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#042D61" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://emglobaltoken.com" />

    <!-- Fonts: Preconnect and Lazy Load -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all';"
    />

    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <!-- Remove render-blocking script loading (defer where possible) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script nomodule src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=Object.assign%2CElement.prototype.append%2CNodeList.prototype.forEach%2CCustomEvent%2Csmoothscroll" crossorigin="anonymous" defer></script>

    <!-- Optional: Lazy load images via JS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll("img[loading='lazy']");
        images.forEach((img) => {
          img.setAttribute("decoding", "async");
        });
      });
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

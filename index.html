<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmeriCoin – Real Estate Meets Blockchain | Invest in Tokenized Luxury Properties</title>

    <!-- Preload Important Resources -->
    <link rel="preload" as="image" href="/src/assets/logo/icon2.webp" type="image/webp" />
    <link rel="preload" href="/src/main.jsx" as="script" />

    <!-- Favicon -->
    <link rel="icon" href="/src/assets/logo/icon2.webp" type="image/webp" />

    <!-- Primary Meta Tags -->
    <meta name="description" content="AmeriCoin (AMERI) is a BEP-20 token on the BNB Smart Chain enabling tokenized investment in real estate across Dubai and India. Earn passive income, governance rights, and staking rewards." />
    <meta name="keywords" content="AmeriCoin, AMERI token, real estate blockchain, tokenized property, Dubai real estate, India property investment, staking crypto, passive income token, BEP-20 token, real estate tokenization" />
    <meta name="author" content="AmeriCoin Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AmeriCoin – Real Estate Meets Blockchain" />
    <meta property="og:description" content="Revolutionize your real estate investment with AmeriCoin. Tokenize luxury properties, earn staking rewards, and take part in community-driven governance." />
    <meta property="og:image" content="/src/assets/logo/icon2.webp" />
    <meta property="og:url" content="https://americoin.io" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AmeriCoin – Real Estate Investment Powered by Blockchain" />
    <meta name="twitter:description" content="AmeriCoin enables global access to tokenized real estate in Dubai and India. Stake, earn, and govern with AMERI token." />
    <meta name="twitter:image" content="/src/assets/logo/icon2.webp" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#042D61" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://americoin.io" />

    <!-- Fonts: Preconnect and Lazy Load -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all';"
    />

    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <!-- Remove render-blocking script loading (defer where possible) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script nomodule src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=Object.assign%2CElement.prototype.append%2CNodeList.prototype.forEach%2CCustomEvent%2Csmoothscroll" crossorigin="anonymous" defer></script>

    <!-- Optional: Lazy load images via JS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll("img[loading='lazy']");
        images.forEach((img) => {
          img.setAttribute("decoding", "async");
        });
      });
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
